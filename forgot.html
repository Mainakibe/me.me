<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">
    <link rel="stylesheet" href="css/forgot.css">
    <title>ME.ME | Forgot </title>
</head>
<body>
    <div class="wrapper">
        <section class="main-image">
            <header>ME.ME</header>
            <img src="images/monitor.svg" alt="monitor image">
        </section>
        <section class="forgot">
            <h1>FORGOT PASSWORD</h1>
            <form>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                    <span class="error-msg"></span>
                    <img src="images/icon-error.svg" alt="" class="error-icon">
                </div>
                <button>SUBMIT</button>
                <a href="login.html" class="back-login">Back to Login</a>
            </form>
        </section>
    </div>
    <script src="./forgot.js"></script>
</body>
</html>
