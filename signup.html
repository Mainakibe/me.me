<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="stylesheet" href="signup.css">
    <title>ME.ME</title>
</head>
<body>
    <div class="wrapper">
        <section class="sec-1">
            <h1 class="logo">ME.ME</h1>
            <img src="images/monitor.svg" alt="monitor image" class="image">
        </section>
        <section class="sec-2">
            <small>Already Have An Account?<a href="#" class="login">Login</a></small>
            <h1 class="create-account">CREATE AN ACCOUNT</h1>
            <form action="">
                <div class="input">
                    <label for="">Username</label>
                    <input type="text">
                    <span class="error-msg">Username cannot be empty</span>
                    <img src="images/icon-error.svg" alt="" class="error-icon">
                </div>
                <div class="input">
                    <label for="">Email</label>
                    <input type="text">
                    <span class="error-msg">Email cannot be empty</span>
                    <img src="images/icon-error.svg" alt="" class="error-icon">
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input type="text">
                    <span class="error-msg">Password cannot be empty</span>
                    <img src="images/icon-error.svg" alt="" class="error-icon">
                </div>
                <div class="input">
                    <label for="">Confirm Password</label>
                    <input type="text">
                    <span class="error-msg">Password cannot be empty</span>
                    <img src="images/icon-error.svg" alt="" class="error-icon">
                </div>
                <div class="terms">
                    <input type="checkbox" class="checkbox">
                    <p>
                        By creating an account, you agree to the terms of service and conditions, and privacy policy.
                    </p>
                </div>
                <button>CREATE ACCOUNT</button>
            </form>
        </section>
    </div>
</body>
</html>
