<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale  =1.0">
     <!-- displays site properly based on user's device -->
  
     <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">
     <link rel="stylesheet" href="css/profile.css">
     <title>| Profile</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <article>
                <img src="images/person-1.webp" alt="" class="image">
            </article>
            <section>
                <div class="upper">
                    <img src="images/person-1.webp" alt="" class="profile">
                    <div class="posts">
                        <span class="posts-number">20</span>
                        <h2>Posts</h2>
                    </div>
                    <div class="followers">
                        <span class="followers-number">500</span> 
                        <h2>Followers</h2>
                    </div>
                    <div class="following">
                        <span class="following-number">30</span>
                        <h2>Following</h2>
                    </div>
                    <div class="drop-down">
                        <img src="images/iconmonstr-arrow-65.svg" alt="" class="icon">
                    </div>
                </div>
                <div class="name">
                    <h1>Brian Maina</h1>
                    <h2>@brianmaina</h2>
                </div>
                <div class="users-posts">
                    <div class="users-posts-top">
                        <h3>Media</h3>
                        <h3>Status</h3>
                        <h3>Bio</h3>
                    </div>
                    <div class="users-posts-bottom">
                        <img src="images/person-1.webp" alt="" class="image-1">
                        <img src="images/person-2.jpeg" alt="" class="image-2">
                        <img src="images/person-4.webp" alt="" class="image-3">
                        <img src="images/person-5.jpeg" alt="" class="image-4">
                        <img src="images/person-6.webp" alt="" class="image-5">
                        <img src="images/person-7.webp" alt="" class="image-6">
                    </div>
                </div>
            </section>
            <footer>
                <img src="images/046-home.svg" alt="" class="icon">
                <img src="images/messenger.svg" alt="" class="icon">
                <img src="images/068-plus.svg" alt="" class="icon">
                <img src="images/notification.svg" alt="" class="icon">
                <img src="images/user.svg" alt="" class="icon">
            </footer>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
